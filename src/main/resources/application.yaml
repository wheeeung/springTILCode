spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    username: ${DB_USERNAME}
  jpa:
    hibernate:
       ddl-auto: update
    properties:
       hibernate:
          format_sql: true
          show_sql: true

app:
    auth:
        tokenSecret: ${JWT_SECRET}